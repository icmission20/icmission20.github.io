  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    .logo {
      width: min(70vw, 50vh);
      height: min(70vw, 50vh);
      filter: invert(83%) sepia(45%) saturate(756%) hue-rotate(309deg) brightness(105%) contrast(101%);
      margin: 0 auto;
      display: block;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
  <script>
    function sendHit() {
      var urlData = [];
      var payload = "";
      const postUrl = "https://script.google.com/macros/s/AKfycbw2oB8AdRSUtaTfu7ACDX-JnaSVz5m3G2q7EKXABxUH6--dsEtfq6EKadlSOB3DLpmZ/exec";
      
      /* Check if url contains parameters */
      if (!window.location.href.includes("?")) return;
      
      /* Sort parameters into an array */
      var parameters = window.location.href.split("?")[1];
      if (parameters.includes("&")) parameters = parameters.split("&");
      for (var i in parameters) {
        if (parameters[i].includes("=")) {
          urlData.push([parameters[i].split("=")[0], decodeURIComponent(parameters[i].split("=")[1])]);
        } else {
          urlData.push([parameters[i], ""]);
        }
      }
      
      /* Generate Json string to send */
      for (var i in urlData) {
        if (urlData[i][0] === "target") {
          urlData[i][1] = atob(urlData[i][1]);
          var target = urlData[i][1];
        }
        if (i == 0) payload = payload.concat("{");
        payload = payload.concat('"' + urlData[i][0] + '":"' + urlData[i][1] + '"');
        if (i < (urlData.length - 1)) payload = payload.concat(",");
        if (i == (urlData.length - 1)) payload = payload.concat("}");
      }
      
      /* Make a POST request with JSON body */
      fetch(postUrl, {
        method: "POST", 
        body: payload
      }).then(res => console.log("Request complete! response:", res));
      
      /* Redirect the user to target */
      setTimeout(() => {window.location.replace(target)}, 500);
    }
  </script>
</head>
